<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" contentType="text/html">

	<pm:page title="Networking Zone">
		<pm:view id="viewFriend">
			<pm:header title="Friends Profile" />
			<pm:content>
				<p:accordionPanel id="friendInfoPanel">
				This is your friends profile
				<p:tab title="Details">
						<h:form id="form">
						<h:outputLabel id="friendname" value="#{friendBean.name}" />
						<h:outputLabel id="friendcompanylabel" value="#{friendBean.company} - IS Prefered (#{friendBean.preferredcompany})" />
						
        				<p:selectOneRadio value="#{friendBean.preferredcompany}">  
           					<f:selectItem itemLabel="Preferred" itemValue="1" />  
            				<f:selectItem itemLabel="Not Preferred" itemValue="0" />  
            				<f:ajax event="click" render="friendcompanylabel"/> 
				        </p:selectOneRadio>
				        	<p:commandButton icon="back" value="Back to Zone"
								action="gotozone" />
						</h:form>  
					</p:tab>
				</p:accordionPanel>
				
			</pm:content>
		</pm:view>
	</pm:page>
</f:view>
